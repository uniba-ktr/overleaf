# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    working_directory: ~/overleaf
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: make

workflows:
  build-and-push:
    jobs:
      - build:
          filters:
              tags:
                only: /.*/
